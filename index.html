<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Homework-Day3</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <div class="card-header-logo">
          <i class="fa-solid fa-r"></i>
        </div>

        <div class="card-header-infor">
          <p class="text-1">Shrimp and Chorizo Paella</p>
          <p class="text-2">September 14, 2016</p>
        </div>

        <div class="card-header-button">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>

      <div class="card-img">
        <img
          src="./assets/image/39c9311ba3ce5a073850c856fb87019e.jpg"
          alt="Shrimp and Chorizo Paella"
        />
      </div>

      <div class="card-des">
        <p>
          This impressive paella is a perfect party dish and a fun meal to cook
          together with your guests. <br> Add 1 cup of frozen peas along with the
          mussels, if you like.
        </p>
      </div>

      <div class="card-act">
        <div class="act-heart-share">
            <div class="act-heart">
                <i class="fa-solid fa-heart"></i>
            </div>

            <div class="act-share">
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>

        <div class="act-down">
            <i class="fa-solid fa-angle-down"></i>
        </div>
      </div>
    </div>
  </body>
</html>
